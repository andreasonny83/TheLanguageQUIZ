<link rel="import" href="../polymer/polymer.html">

<dom-module id="lq-page-full">
<style>
:host {
    display: block;
}
paper-scroll-header-panel {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: var(--paper-grey-200, #eee);

    /* background for toolbar when it is at its full size */
    --paper-scroll-header-panel-full-header: {
        background-color: var(--lq-primary-0);
    };

    /* background for toolbar when it is condensed */
    --paper-scroll-header-panel-condensed-header: {
        background-color: var(--lq-secondary-1-0);
    };
}
paper-toolbar {
    /* custom toolbar height */
    height: 200px;
    background-color: transparent;
    overflow: visible;
}
paper-toolbar paper-icon-button {
    margin: 0 8px;
}
.content {
    min-height: 1000px;
}
.container {
    padding: 5px;
    @apply(--layout-horizontal);
    @apply(--layout-justified);
    height: 120px;
}
</style>
<template>
    <paper-scroll-header-panel condenses keep-condensed-header header-height="200" condensed-header-height="120">
        <paper-toolbar>
            <paper-icon-button icon="arrow-back" on-tap="goBack"></paper-icon-button>
            <div class="title">The LanguageQUIZ</div>
            <div class="flex"></div>
            <lq-profile-logo id="lqProfile"></lq-profile-logo>

        <paper-icon-button class="bottom social" icon="assessment"></paper-icon-button>
        <div class="bottom flex"></div>
        <paper-icon-button class="bottom" icon="favorite"></paper-icon-button>
    </paper-toolbar>

    <!-- Main Content -->
    <div class="content">
        <neon-animated-pages id="fullPage">
            <div></div>
            <lq-user-profile id="lqUserProfile"></lq-user-profile>
            <lq-user-options id="lqUserOptions"></lq-user-options>
        </neon-animated-pages>
    </div>
</paper-scroll-header-panel>
</template>

<script>
Polymer({
    is: "lq-page-full",

    behaviors: [
        Polymer.NeonAnimatableBehavior
    ],

    properties: {
        animationConfig: {
            type: Object,
            value: function() {
                return {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this
                    }
                }
            }
        }
    },

    ready: function() {
        this.$.fullPage.selected = 0;
    },

    goBack: function() {
        this.$.fullPage.selected = 0;
        lqApp.$.pages.selected -= 1;
    },

});
</script>
</dom-module>
