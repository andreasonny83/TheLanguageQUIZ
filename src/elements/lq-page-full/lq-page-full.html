<link rel="import" href="../polymer/polymer.html">

<dom-module id="lq-page-full">
<style>
:host {
    display: block;
}
paper-header-panel {
    background-color: var(--paper-grey-200, #eee);
}
paper-toolbar {
    background-color: var(--lq-primary-0);
}
.content {
    min-height: 1000px;
}
</style>
<template>
    <paper-header-panel mode="waterfall">
        <paper-toolbar class="medium-tall">
            <paper-icon-button icon="arrow-back" on-tap="goBack"></paper-icon-button>
            <div class="title">The LanguageQUIZ</div>
            <div class="flex"></div>
            <lq-profile-logo id="lqProfile"></lq-profile-logo>

        <paper-icon-button class="bottom social" icon="assessment"></paper-icon-button>
        <div class="bottom flex"></div>
        <paper-icon-button class="bottom" icon="favorite"></paper-icon-button>
    </paper-toolbar>

    <!-- Main Content -->
    <div class="content">
        <neon-animated-pages id="fullPage">
            <div></div>
            <lq-user-profile id="lqUserProfile"></lq-user-profile>
            <lq-user-options id="lqUserOptions"></lq-user-options>
        </neon-animated-pages>
    </div>
</paper-scroll-header-panel>
</template>

<script>
Polymer({
    is: "lq-page-full",

    behaviors: [
        Polymer.NeonAnimatableBehavior
    ],

    properties: {
        animationConfig: {
            type: Object,
            value: function() {
                return {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this
                    }
                }
            }
        }
    },

    ready: function() {
        this.$.fullPage.selected = 0;
    },

    goBack: function() {
        this.$.fullPage.selected = 0;
        lqApp.$.pages.selected -= 1;
    },

});
</script>
</dom-module>
