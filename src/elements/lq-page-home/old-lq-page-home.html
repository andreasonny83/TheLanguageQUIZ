<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../event-infinite-scroll/event-infinite-scroll.html">
<link rel="import" href="../lq-tile/lq-tile.html">
<link rel="import" href="../lq-dropdown/lq-dropdown.html">
<link rel="import" href="../lq-profile-logo/lq-profile-logo.html">

<dom-module id="lq-page-home">
<template>
	<style include="lq-shared-styles">
	:host {
		display: block;
		height: 100%;
	}
	paper-scroll-header-panel {
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		background-color: var(--paper-grey-200, #eee);
	}
	paper-toolbar {
		height: 130px;
		background-color: var(--lq-primary-0);
	}
	paper-toolbar.tall .title {
		font-size: 24px;
		line-height: 64px;
	}
	.content {
		max-width: 1400px;
		margin: 0 auto;
	}
	lq-tile[small] {
		width: calc(33.33% - 24px);
	}
	lq-tile[large] {
		width: 100%;
	}

	@media all and (max-width: 600px) {
		lq-tile[small] {
			width: 100%;
		}
	}
	@media all and (min-width: 601px) and (max-width: 900px) {
		lq-tile[small] {
			width: calc(50% - 24px);
		}
	}
	</style>

	<!-- Main Area -->
	<paper-scroll-header-panel condenses header-height="300" condensed-header-height="64">

		<!-- Main Toolbar -->
		<paper-toolbar class="tall">

			<paper-icon-button class="social" icon="assessment"></paper-icon-button>
			<div class="flex"></div>
			<paper-icon-button icon="search"></paper-icon-button>
			<paper-icon-button icon="more-vert"></paper-icon-button>

			<div class="bottom title">The LanguageQUIZ</div>
			<div class="bottom flex"></div>
			<paper-icon-button class="bottom favorite" icon="favorite"></paper-icon-button>

		</paper-toolbar>

		<!-- Main Content -->
		<div class="content">
			<div class="horizontal-section-container">
				<lq-tile large image="http://placehold.it/900x300"></lq-tile>
			</div>

			<div class="horizontal-section-container">
				<template is="dom-repeat" items="[[collections]]" as="collection">
					<lq-tile small
						title=[[collection.name]]
						image="http://placehold.it/350x250">
						<p class="description">[[collection.description]]</p>
					</lq-tile>
				</template>
				<lq-tile id="titleLoading" loading></lq-tile>
			</div>

		</div>
			<event-infinite-scroll
				id="infinite_scroll"
				scroll-offset="300"
				loading-delay="500"
				on-reach-bottom="readCollections">
			</event-infinite-scroll>

	</paper-scroll-header-panel>

	<iron-localstorage name="lq-global-collections"
		id="lqCollections"
		value="{{collections}}">
	</iron-localstorage>

	<iron-ajax
		id="ajax_collections"
		method="GET"
		headers={{apiKey}}
		handle-as="json"
		on-response="getCollections">
	</iron-ajax>

	<iron-ajax
		id="ajax_user"
		method="GET"
		headers={{apiKey}}
		handle-as="json"
		on-error="logOut"
		on-response="getUser">
	</iron-ajax>

</template>

<script>
addEventListener('paper-header-transform', function( e ) {
	var favorite         = document.querySelector( '.favorite' );
	var y                = e.detail.y;
	var condensed_height = e.detail.condensedHeight;
	var expanded_height  = e.detail.height - condensed_height;
	var header_height    = expanded_height - e.detail.y;
	var span;

	if ( header_height > 0 && expanded_height > condensed_height ) {
		span = 80 - Math.round( header_height / expanded_height * 80 );
		Polymer.Base.transform( 'translateX(-' + span + 'px)', favorite );
	}
});

Polymer({
	is: 'lq-page-home',

	properties: {
		collections: {
			type: Object,
			value: []
		},

		animationConfig: {
			type: Object,
			value: function() {
				return {
					'entry': {
						name: 'fade-in-animation',
						node: this
					},
					'exit': {
						name: 'fade-out-animation',
						node: this
					}
				}
			}
		},

		collections: Object,

		collectionPage: {
			type: Number,
			value: 0
		}
	},

	/**
	 * Read the user cookie
	 * @return [String] The user uid
	 */
	checkUserCookie() {
		return lqApp.$.userCookie.readCookie() ? lqApp.$.userCookie.readCookie() : null;
	},

	attached: function() {
		lqApp.$.spinner.active = true; //loading
		if ( ! this.checkUserCookie() ) {
			return lqApp.$.router.go( '/login', { replace: true} );
		}

		this.apiKey = lqApiKey;
		this.cleanCollection();
		this.update();
	},

	update: function( n_try ) {
		// Try fetch the user for 5 times,
		// If fails, quit
		var n_try, user_cookie, user_uid;

		// If it fails either to read the user uid from the URL
		// or the cookie information, try reading again
		n_try = n_try ? n_try : 0;

		if ( n_try >= 3 ) {
			// If it has been not possible to verify the user, log out.
			fireToast( "It has been impossible to verify the user information. Logging out." );

			return lqApp.logOut();
		}

		this.cleanCollection();

		user_cookie = this.checkUserCookie();
		user_id     = this.uid ? this.uid : null;

		if ( user_cookie && user_id && user_cookie === user_id ) {
			// If the user has been found from both the url and the cookie,
			// verify the user identity using the service API
			this.$.ajax_user.url = apiDir + "user/" + this.uid;
			this.$.ajax_user.generateRequest();

			return;
		}

		this.async( function() {
			this.update( n_try + 1 );
		}, 1000 );
	},

	getUser: function( e ) {
		lqApp.$.spinner.active = false; //loading

		// If the user has been verified,
		// complete rendering the home page
		if ( e.detail.response.user ) {
			this.user = e.detail.response.user;
			fireToast( "Welcome back " + this.user.username );
			// Activate the Infinite Scroll
			this.$.infinite_scroll.startObserve();
			// Read the first set of collection once the user is logged id and verified
			this.readCollections();
		}
	},

	cleanCollection: function() {
		this.collections    = [];
		this.collectionPage = 0;
		this.$.lqCollections.save();
	},

	readCollections: function() {
		var busy = this.$.infinite_scroll.getAttribute( 'busy' );
		if ( busy ) {
			// console.log('busy');
			return;
		}

		this.$.infinite_scroll.setAttribute( 'busy', true );
		if ( this.checkUserCookie() ) {
			this.$.titleLoading.toggleAttribute( 'active', true );
			this.$.ajax_collections.url = apiDir + "user/" + this.checkUserCookie() + "/collections?page=" + this.collectionPage;

			this.async( function() {
				this.$.ajax_collections.generateRequest();
			}, 500);
		}
	},

	getCollections: function( e ) {
		var that = this;

		if ( e.detail.response && e.detail.response.collections ) {
			e.detail.response.collections.forEach( function( collection ) {
				that.push( 'collections', collection );
			});

			if ( e.detail.response.loadMore ) {
				this.collectionPage++;
				this.$.infinite_scroll.removeAttribute( 'busy' );
			}
		}

		this.$.titleLoading.toggleAttribute( 'active', false );
	}

});
</script>

</dom-module>
