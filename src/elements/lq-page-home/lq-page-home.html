<link rel="import" href="../polymer/polymer.html">

<dom-module id="lq-page-home">
<style>
:host {
    display: block;
}
paper-scroll-header-panel {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: var(--paper-grey-200, #eee);

    /* background for toolbar when it is at its full size */
    --paper-scroll-header-panel-full-header: {
        background-color: var(--lq-primary-0);
    };

    /* background for toolbar when it is condensed */
    --paper-scroll-header-panel-condensed-header: {
        background-color: var(--lq-secondary-1-0);
    };
}
paper-toolbar {
    /* custom toolbar height */
    height: 200px;
    background-color: transparent;
    overflow: visible;
}
paper-toolbar paper-icon-button {
    margin: 0 8px;
}
.content {
    padding: 10px;
    max-width: 1000px;
    margin: 0 auto;
}
.horizontal-section-container {
    @apply(--layout-horizontal);
    @apply(--layout-wrap);
}
</style>

<template>
    <paper-scroll-header-panel condenses keep-condensed-header header-height="200" condensed-header-height="120">
        <paper-toolbar>
            <div class="title">The LanguageQUIZ</div>
            <div class="flex"></div>
            <lq-profile-logo id="lqProfile"></lq-profile-logo>

            <paper-icon-button class="bottom social" icon="assessment"></paper-icon-button>
            <div class="bottom flex"></div>
            <paper-icon-button class="bottom" icon="favorite"></paper-icon-button>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
            <div class="horizontal-section-container">
                <lq-tile large>
                    <p>
                        test
                    </p>
                </lq-tile>
            </div>

            <div class="horizontal-section-container">
                <template is="dom-repeat" items="[[collections]]" as="collection">
                    <lq-tile small>
                        <p>
                            test
                        </p>
                    </lq-tile>
                </template>
            </div>
        </div>

    <event-infinite-scroll on-reach-bottom="readCollections"></event-infinite-scroll>

    </paper-scroll-header-panel>

    <iron-localstorage name="lq-global-collections"
    id="lqCollections"
    value="[[collections]]">
    </iron-localstorage>

    <iron-ajax
		id="ajax_collections"
		method="GET"
		handle-as="json"
		on-response="getCollections">
	</iron-ajax>


</template>

<script>
Polymer({
    is: 'lq-page-home',

    behaviors: [
        Polymer.NeonAnimatableBehavior
    ],

    properties: {
        animationConfig: {
            type: Object,
            value: function() {
                return {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this
                    }
                }
            }
        },

        collections: {
            type: Array,
            value: function() {
                return [{
                    uid: "",
                    name: "",
                    description: "",
                    lang: "",
                    rank: 0,
                    score: 0,
                    flash: 0,
                    taboo: 0
                }];
            },
        }
    },

    ready: function() {
    },

    readCollections: function() {
        if ( ! this.busy ) {
            this.busy = true;
            this.$.ajax_collections.url = apiDir + "user/" + lqApp.userCookie + "/collections?page=" + collectionPage;
            this.async( function() {
                this.$.ajax_collections.generateRequest();
            });
        }
    },

    getCollections: function( e ) {
        var that = this;
        collectionPage++;

        if ( e.detail.response && e.detail.response.collections ) {
            if ( collectionPage !== 0 ) {
                e.detail.response.collections.forEach(function( collection ) {
                    that.push( 'collections', collection );
                });
            }
            else {
                this.collections = e.detail.response.collections;
            }
        }

        this.busy = false;
    }

});
</script>

<dom-module>
