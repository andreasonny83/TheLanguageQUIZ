<link rel="import" href="../polymer/polymer.html">

<dom-module id="lq-page-home">
<style>
:host {
    display: block;
}
paper-scroll-header-panel {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: var(--paper-grey-200, #eee);

    /* background for toolbar when it is at its full size */
    --paper-scroll-header-panel-full-header: {
        background-color: var(--lq-primary-0);
    };

    /* background for toolbar when it is condensed */
    --paper-scroll-header-panel-condensed-header: {
        background-color: var(--lq-secondary-1-0);
    };
}
paper-toolbar {
    /* custom toolbar height */
    height: 200px;
    background-color: transparent;
    overflow: visible;
}
paper-toolbar paper-icon-button {
    margin: 0 8px;
}
.content {
    min-height: 1000px;
}
.container {
    padding: 5px;
    @apply(--layout-horizontal);
    @apply(--layout-justified);
    height: 120px;
}
.container2 {
    padding: 0 5px 5px 5px;
    @apply(--layout-horizontal);
    @apply(--layout-justified);
    height: 240px;
}
.tile {
    margin: 10px;
    text-align: center;
    @apply(--layout-flex);
    @apply(--shadow-elevation-2dp);
}
.tile_half {
    margin: 10px;
    text-align: center;
    height: 50%;
    @apply(--layout-self-end);
    @apply(--layout-flex);
    @apply(--shadow-elevation-2dp);
}
</style>

<template>
    <paper-scroll-header-panel condenses keep-condensed-header header-height="200" condensed-header-height="120">
        <paper-toolbar>
            <div class="title">The LanguageQUIZ</div>
            <div class="flex"></div>
            <lq-profile-logo id="lqProfile"></lq-profile-logo>

            <paper-icon-button class="bottom social" icon="assessment"></paper-icon-button>
            <div class="bottom flex"></div>
            <paper-icon-button class="bottom" icon="favorite"></paper-icon-button>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
            <div class="container2">
                <div class="tile global"><div class="box"><p>Global collections</p></div></div>
                <div class="tile_half highlights"><div class="box"><p>Highlights</p></div></div>
            </div>
            <div class="container">
                <div class="tile large private"><div class="box"><p>Private Collections</p></div></div>
                <div class="tile medium scoreboard"><div class="box"><p>Scoreboard</p></div></div>
            </div>
        </div>

    </paper-scroll-header-panel>

</template>

<script>
Polymer({
    is: 'lq-page-home',

    behaviors: [
        Polymer.NeonAnimatableBehavior
    ],

    properties: {
        animationConfig: {
            type: Object,
            value: function() {
                return {
                    'entry': {
                        name: 'fade-in-animation',
                        node: this
                    },
                    'exit': {
                        name: 'fade-out-animation',
                        node: this
                    }
                }
            }
        }
    },

    ready: function() {
    },

});
</script>

<dom-module>
