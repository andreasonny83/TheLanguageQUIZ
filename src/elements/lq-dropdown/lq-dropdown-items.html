<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../neon-animation/neon-animation.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">

<dom-module id="lq-dropdown-items">
<style>
:host {
    display: none;
    position: absolute;
    top: 41px;
    left: 0;
    right: 0;
    border-radius: 0 0 3px 3px;
    background-color: #fff;
    z-index: 10;

    @apply(--shadow-elevation-4dp);
}
:host.visible {
    display: block;
}
paper-item {
    position: relative;
    cursor: pointer;
}
paper-item paper-ripple {
    color: #4285f4;
}
.pos {
    display: none;
}
</style>
<template>
    <template is="dom-repeat" items="[[dataItems]]" as="language" index-as="language_pos">
        <paper-item on-tap="_itemSelected">
            <div>[[language]]</div>
            <input class="pos" value="[[language_pos]]">
            <paper-ripple recenters></paper-ripple>
        </paper-item>
    </template>
</template>

<script>
Polymer({
    is: 'lq-dropdown-items',

    behaviors: [
        Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {
        dataItems: {
            type: Array,
            notify: true,
            reflectToAttribute: true
        },

        show: false,

        animationConfig: {
            type: Object,
            value: function() {
                return {
                    'entry': [{
                        name: 'fade-in-animation',
                        node: this
                    }],
                    'exit': [{
                        name: 'fade-out-animation',
                        node: this,
                        timing: { delay: 100 }
                    }]
                }
            }
        }
    },

    listeners: {
        'neon-animation-finish': '_onAnimationFinish'
    },

    ready: function() {
    },

    toggle: function() {
        if ( ! this.show ) {
            this.style.display = 'inline-block';
            this.playAnimation('entry');
        }
        else {
            this.playAnimation('exit');
        }

        this.show = !this.show;
    },

    _onAnimationFinish: function() {
        if ( ! this.show ) {
            this.style.display = 'none';
        }
    },

    _itemSelected: function( e ) {
        var pos = e.target.parentNode.querySelector('.pos').value;
        this.toggle();
        this.fire( 'change', pos );
    }
});
</script>
</dom-module>
